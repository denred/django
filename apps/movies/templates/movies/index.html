{% extends 'base.html' %}

{% block content %}

<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Release year</th>
            <th>Daily rate</th>
            <th>Genre</th>
            <th>Date created</th>
        </tr>

    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td><a href="{% url 'movies_detail' movie.id %}">{{movie.title}}</a></td>
            <td>{{movie.release_year}}</td>
            <td>{{movie.daily_rate}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.date_created}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
